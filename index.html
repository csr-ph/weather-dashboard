<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="row text-center bg-primary bg-gradient">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    <div class="container">
        <div class="container px-4">
            <div class="row align-items-center">
                <div class="col-4 bg-secondary border text-white">
                    <div class="row">
                        <input class="search" id="city-search" placeholder="Enter a City">

                        </input>
                        <button class="bg-primary text-white" id="search-btn">
                            Search
                        </button>
                    </div>
                    <div class="col-4" id="recent-container">
                        <div class="row" id="recent">
                            
                        </div>
                        
                    </div>
                </div>
                <div class="col-8">
                    <div class="row align-items-start" id="city-and-date">
                        <h2 id="city-date">
                            
                        </h2>
                        <img id="icon-weather" class="icon-weather">
                    </div>
                    <div class="row" id="today-temp">
                        <p id="temp-current">
                            
                        </p>
                    </div>
                    <div class="row" id="today-wind">
                        <p id="wind-current">

                        </p>
                    </div>
                    <div class="row" id="today-humid">
                        <p id="humid-current">

                        </p>
                    </div>
                    <div class="row" id="today-uvi">
                        <p id="uvi-current">

                        </p>
                    </div>
                    <div class="row">
                        <h2>
                            5-day Forecast
                        </h2>
                    </div>
                    <div class="row" id="5-day">
                        <div class="col-2 bg-primary border" id="day-1">
                            <p class="day-1-text">

                            </p>
                            <img id="day-1-img">
                        </div>
                        <div class="col-2 bg-primary border" id="day-2">
                            <p class="day-2-text">
                                
                            </p>
                            <img id="day-2-img">
                        </div>
                        <div class="col-2 bg-primary border" id="day-3">
                            <p class="day-3-text">
                                
                            </p>
                            <img id="day-3-img">
                        </div>
                        <div class="col-2 bg-primary border" id="day-4">
                            <p class="day-4-text">
                                
                            </p>
                            <img id="day-4-img">
                        </div>
                        <div class="col-2 bg-primary border" id="day-5">
                            <p class="day-5-text">
                                
                            </p>
                            <img id="day-5-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="assets/js/script.js"></script>
</body>
</html>
