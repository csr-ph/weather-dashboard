<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="row text-center bg-primary bg-gradient">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    <div class="container">
        <div class="container px-4">
            <div class="row align-items-center">
                <div class="col-4 bg-secondary border text-white">
                    <div class="row">
                        <textarea class="search" id="city-search" placeholder="Enter a City">

                        </textarea>
                        <button class="bg-primary text-white" id="search-btn">
                            Search
                        </button>
                    </div>
                    <div class="col-4">
                        <div class="row recent">
                            Placeholder for recent searches
                        </div>
                        
                    </div>
                </div>
                <div class="col-8">
                    <div class="row align-items-start" id="city-and-date">
                        <h2 id="city-date">
                            
                        </h2>
                    </div>
                    <div class="row" id="today-temp">
                        <p id="temp-current">
                            
                        </p>
                    </div>
                    <div class="row" id="today-wind">
                        <p id="wind-current">

                        </p>
                    </div>
                    <div class="row" id="today-humid">
                        <p id="humid-current">

                        </p>
                    </div>
                    <div class="row" id="today-uvi">
                        <p id="uvi-current">

                        </p>
                    </div>
                    <div class="row" id="5-day">
                        <div class="col-2">
                            
                        </div>
                        <div class="col-2">
                            
                        </div>
                        <div class="col-2">
                            
                        </div>
                        <div class="col-2">
                            
                        </div>
                        <div class="col-2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->

<script src="assets/js/script.js"></script>
</body>
</html>
